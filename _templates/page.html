{% extends 'base.html' %}

{% block main %}

<div class="border box-margin-last box-padding">
  <article class="post">

    <header class="post-header">
      <h1 class="post-title">{{file.title}}</h1>
    </header>

    <section class="post-content">
      {{file.content | safe}}
    </section>

  </article>
</div>

{% endblock%}
